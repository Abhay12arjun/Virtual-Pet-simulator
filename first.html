
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Pet Simulator</h1>
        
        <!-- Virtual Pet Display -->
        <div class="pet-container">
            <img id="pet" src="dog.jpg" alt="Virtual Pet" />
        </div>
        
        <!-- Pet Attributes -->
        <div class="attributes">
            <div class="attribute">
                <label>Hunger: </label>
                <progress id="hunger-bar" value="100" max="100"></progress>
                
            </div>
            <div class="attribute">
                <label>Happiness:</label>
                <progress id="happiness-bar" value="100" max="100"></progress>
            </div>
            <div class="attribute">
                <label>Energy:</label>
                <progress id="energy-bar" value="100" max="100"></progress>
            </div>
        </div>
        
        <!-- Interaction Buttons -->
        <div class="controls">
            <button onclick="feedPet()">Feed</button>
            <button onclick="playWithPet()">Play</button>
            <button onclick="putPetToSleep()">Sleep</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
